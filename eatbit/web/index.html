<!DOCTYPE html>
<html lang="it">
    <head>
        <title>eatBit | Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        
        <!-- eatBit css -->
        <link href="css/index.css" rel="stylesheet">
        
        <!-- google font link -->
        <link href='https://fonts.googleapis.com/css?family=Exo+2:400,800italic' rel='stylesheet' type='text/css'>
        
    </head>
    <body>
        <!-- nav-bar -->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand navbar-extra-width" herf="#">
                        <img alt="eatBit" class="eatbit-logo" src="img/logo.png">
                    </a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand eatbit-brand" href="#">eatBit</a>
                </div>
                
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    
                    <!-- Seach form for not index pages -->  
                    <div class="nav navbar-nav navbar-left" id="nav-search-bar">                
                        <form class="navbar-form navbar-right" role="form">
                            
                            <!-- Nav search form -->
                            <div class="form-group has-feedback has-feedback-left">
                                <input type="text" class="form-control" placeholder="Dove?" />
                                <i class="form-control-feedback glyphicon glyphicon-map-marker"></i>
                            </div>
                            <div class="form-group has-feedback has-feedback-left">
                                <input type="text" class="form-control" placeholder="Nome del ristorante" />
                                <i class="form-control-feedback glyphicon glyphicon-cutlery"></i>
                            </div>
                            <button type="submit" class="btn btn-info">Cerca</button>
                        </form>
                    </div>
                    <!-- end nav search form -->
                    
                    <!-- login buttons & profile menu -->
                    <!--
                        /se sarà loggato #not-logged{display: none}
                        /altrimenti #logged{display:none}
                    -->
                    <div class="nav navbar-nav navbar-right">  
                        <ul class="nav navbar-nav navbar-right" id="not-logged">
                            <li><a class="navbar-link" href="#">Registrati</a></li>
                            <li><button type="submit" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#login">Accedi</button></li>
                        </ul>
                        <div class=" " id="logged">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>
                                    Cognome
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <div class="user-thumbnail thumbnail">
                                            <img src="img/user_default.png" alt="user foto">
                                            <div class="caption">
                                                <h5>Nome Cognome</h5>
                                                <a href="#">Profilo</a> 
                                            </div>
                                        </div>
                                    </li>
                                    <li><a href="#">Mio Ristoranti</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
                                </ul>
                            </div>
                        </div> 
                    </div>
                    <!-- End login & profile button -->
                    
                </div> 
                <!-- end collaps -->
            </div>
        </div>
        <!-- end nav bar -->
        
        <!-- Main Content -->
        <!-- search jumbotorn -->
            
            <div class="jumbotron">
                <div class="container-fluid">
                    <div class="horizontally-centered">
                        <div class="jumbo-text-container"> 
                            <h1 class="name">eatBit</h1>
                            <div class="motto horizontally-centered">
                                <p>Trova il ristorante più <strong>adatto</strong> a te..</p> 
                            </div>
                        </div>
                        <form role="form">
                            <div class="jumbo-textbox-container form-group horizontally-centered">
                                <input type="text" class="form-control" placeholder="Dove?">
                                <input type="text" class="sapce-top form-control" placeholder="Nome del ristorante">
                            </div>
                            <button class="btn btn-danger btn-lg" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </div>
        <!-- end search jumbotorn -->
        
        
         
        <!-- End main content -->
        
        
        <!-- footer -->
        
        <!-- scripts -->
    
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
        <!-- js (Bootstrap) -->
        <script src="js/bootstrap.min.js"></script>
        
    </body>
</html>
